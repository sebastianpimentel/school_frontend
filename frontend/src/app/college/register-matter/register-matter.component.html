<div class="bg-component">
    <div class="form">
      <mat-card class="card">
        <mat-card-title> Record of subjects</mat-card-title>
        <mat-card-content>
          <div class="container">
            <mat-form-field>
              <input
                [(ngModel)]="registerData.name"
                matInput
                placeholder="name"
                required
              />
            </mat-form-field>
            <mat-form-field>
                <input
                  [(ngModel)]="registerData.duration"
                  type="number"
                  matInput
                  placeholder="Durations in hours"
                  required
                />
              </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button
            (click)="registerMatter()"
            class="button colorButton"
            mat-raised-button
          >
            Register
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
